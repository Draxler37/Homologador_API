spring.application.name=homologador-api
# Configuración para tu Base de Datos PostgreSQL LOCAL
spring.datasource.url=jdbc:postgresql://localhost:5432/homologador_db
spring.datasource.username=homologador_user
spring.datasource.password=tu_contraseña_segura # La que pusiste en el paso anterior
spring.datasource.driver-class-name=org.postgresql.Driver

# El resto de la configuración de JPA se mantiene igual
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# URL del servicio de IA (esto no cambia)
ai.service.url=http://localhost:8001